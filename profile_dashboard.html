<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>

    <!-- Css Bootstrap External-->
    <link rel="stylesheet" type="text/css" href="assets/external/css/bootstrap.min.css">

    <!-- Javascript Bootstrap External -->
    <script src="assets/external/js/jquery.js"></script>
    <script src="assets/external/js/bootstrap.min.js"></script>
    <script src="assets/external/js/highcharts.js"></script>
    <script src="assets/external/js/highcharts-exporting.js"></script>
    <script src="assets/external/js/highcharts-export-data.js"></script>
    <script src="assets/external/js/highcharts-accessibility.js"></script>

    <!-- CSS Library Internal -->
    <link rel="stylesheet" type="text/css" href="assets/internal/css/form.css">
    <link rel="stylesheet" type="text/css" href="assets/internal/css/content.css">
    <link rel="stylesheet" type="text/css" href="assets/internal/css/button_action.css">
    <link rel="stylesheet" type="text/css" href="assets/internal/css/modal.css">
    <link rel="stylesheet" type="text/css" href="assets/internal/css/loading.css">

    <!-- Javascript Library Internal -->
    <script src="internal/js/button_action.js"></script>
    <script src="internal/js/modal.js"></script>

</head>

<body class="dashboard-body">

    <!-- navigation -->
    <div class="header-container">
        <div class="rounded c-base">
            My Account
        </div>
        <div class="rounded c-trans">
            <div class="account-img rounded">
                <img src="assets/image/profile_photo/avatar cowo.png" alt="avatar cowo.png">
            </div>
            <label class="account-name">Aditya / Admin Pusat</label>
        </div>

        <a href="#" class="pull-right rounded c-danger">Close</a>

        <div class="c-base rounded pull-right">
            <div class="account-img rounded c-trans label pull-right">
                <label class="account-init desc-clr">2</label>
            </div>
            <label class="account-name">Notifikasi</label>
        </div>

        <div class="rounded c-base pull-right">
            <div class="account-img rounded c-trans pull-right">
                <label class="account-init">Telegram</label>
                <img src="assets/image/asset/telegram.jpg">
            </div>
            <label class="account-name">Telegram</label>
        </div>
    </div>

    <!-- content -->
    <div class="content-container">
        <div class="col col-content pad-sm">
            <h4 style="margin-bottom: 15px;">DASHBOARD</h4>
            <div class="flex">
                <div class="f-col-5 f-float-round" style="margin-left: 20px;">
                    <div class="image-round">
                        <label class="profil-init">MAA</label>
                        <img src="assets/image/profile_photo/avatar cowo.png" alt="avatar cowo.png">
                    </div>
                    <div class="bg-profil"></div>
                </div>

                <div class="f-col f-float-round pad-sm" style="margin-left: 20px; margin-right: 40px;">
                    <div class="label pad-xs">
                        <div class="header">Nama</div>
                        <div class="desc-clr">Muhammad Arif Aditya</div>
                    </div>
                    <div class="label pad-xs">
                        <div class="header">Posisi</div>
                        <div class="desc-clr">Admin Pusat</div>
                    </div>
                    <div class="label pad-xs">
                        <div class="header">Status</div>
                        <div class="desc-clr">Aktif</div>
                    </div>
                </div>
            </div>

            <div class="flex" style="margin-left: 20px; margin-top: 10px;">
                <div class="f-col">
                    <div class="label">
                        <div class="header">Username</div>
                        <div class="desc">aditya</div>
                    </div>
                    <div class="label">
                        <div class="header">Password</div>
                        <div class="desc">123456</div>
                    </div>
                    <div class="label">
                        <div class="header">Email</div>
                        <div class="desc">aditya@gmail.com</div>
                    </div>
                    <div class="label">
                        <div class="header">No. Telephone</div>
                        <div class="desc">08190831xxx</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-menu">
            <div class="menu-logo" style="height: 80px;">
                <img src="assets/image/asset/app-logo.png">
            </div>
            <div class="menu-button">
                <a href="profile_dashboard.html" class="menu-item active">
                    <div class="menu-icon">
                        <img src="assets/image/materiDesign/Dashboard Green.png">
                    </div>
                    <div class="menu-text">
                        <div class="menu-title">DASHBOARD</div>
                        <div class="menu-desc">Merupakan preview dari aktifitas yang dilakukan masing-masing unit</div>
                    </div>
                </a>
            </div>
            <div class="menu-button">
                <a href="profile_edit.html" class="menu-item">
                    <div class="menu-icon">
                        <img src="assets/image/materiDesign/Pengguna Blue.png">
                    </div>
                    <div class="menu-text">
                        <div class="menu-title">UBAH PROFIL</div>
                        <div class="menu-desc">Merubah data profil pengguna</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer-container">
        <label>Nine Cloud 2019</label>
    </div>
</body>
<script src="assets/internal/js/editmodal.js"></script>
<script src="assets/internal/js/general.js"></script>

</html>
